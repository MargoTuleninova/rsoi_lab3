<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <form action=/directors method="GET">
        <table><tbody>
        <td>ID_director</td><td>Name</td><td>Title</td></tr>
        {% for dir in dirs %}
        <tr>
            <td>{{dir.id_director}}</td>
            <td>{{dir.name}}</td>
            <td>{{dir.title}}</td>
        </tr>

        {% endfor %}

            </tbody></table>
        <br>
        Page: {{page}}
        <br>
        <input type="submit" value="Prev" name="prev">
        <input type="submit" value="Next" name="next">
    </form>
</body>
</html>
